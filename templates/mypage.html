<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
          integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>전시프리</title>

    <style>


        *{
            padding: 50px;
            margin:10px
        }

        section{
            align-content: flex-end;
            min-width: 500px;
        }

    </style>
    <script>

    </script>
</head>
<body>
<section>
<h2> 찜 목록 </h2>
{% for like in likes %}
    <div class="card float-left" style="width: 18rem;">
        <img src="{{like[3]}}" class="float-left card-img-exhibition" alt="전시회 사진">
        <div class="card-body">
            <h5 class="card-title" id="title">{{like[2]}}</h5>
            <p class="card-text" id="yyyymmdd">{{like[0]}}~{{like[1]}}</p>
        </div>
    </div>
{% endfor %}
    <div style="width: 1000px">
    </div>
</section>

<section>
    <h2>나의 한줄평</h2>

{% for i in range (n) %}
    <div class="card mb-3" style="float">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="{{reviews[i][9]}}" class="card-img-exhibition" alt="전시회 사진">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{reviews[i][5]}}</h5>
                    <p class="card-text">{{reviews[i][3]}}</p>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
</section>
</div>
<footer class="footer footer-box">
    <p class="content has-text-centered">&copy; 2022 항해99 5D 12팀</p>
</footer>
</div>
<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
-->
</body>
</html>
