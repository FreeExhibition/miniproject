<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
          integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>전시프리</title>

    <style>
        .header-box {
            text-align: center;
            margin: 100px 0;
        }

        section {
            min-height: 500px;
        }

        .footer-box p {
            color: #999;
        }
    </style>
    <script>

        //토큰 없이 접근하려할때 비정상적 접근이라 알림 띄워주기



    </script>
</head>
<body>
<div class="wrap">
    <header class="header-box">
        <h1 class="title is-3 is-spaced"><a href="/">전시프리</a></h1>
        <p>무료한 일상 속에서 전시회로 마음의 평화를 찾아보세요.</p>
    </header>
<h2> 찜 목록 </h2>
{% for like in likes %}
<div class="card" style="width: 18rem;">
    <img src="{{like[3]}}" class="card-img-exhibition" alt="전시회 사진">
    <div class="card-body">
        <h5 class="card-title" id="title">{{like[2]}}</h5>
        <p class="card-text" id="yyyymmdd">{{like[0]}}~{{like[1]}}</p>
    </div>
</div>
{% endfor %}

<h2>나의 한줄평</h2>

{% for review in reviews %}
<div class="card mb-3" style="">
    <div class="row g-0">
        <div class="col-md-4">
            <img src="{{review[1]}}" class="card-img-exhibition" alt="전시회 사진">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{review[2]}}</h5>
                <p class="card-text">{{review[0]}}</p>
            </div>
        </div>
    </div>
</div>
{% endfor %}
<footer class="footer footer-box">
    <p class="content has-text-centered">&copy; 2022 항해99 5D 12팀</p>
</footer>
</div>
<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
