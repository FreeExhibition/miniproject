<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>전시프리 - 서울 무료 전시회</title>

    <!--  Bulma CSS, Font Awesome  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
          integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <!--  style  -->
    <style>
        .header-box {
            text-align: center;
            margin: 100px 0;
        }

        section {
            min-height: 500px;
        }

        .link-box {
            text-align: center;
            margin-bottom: 80px;
        }

        .register-box {
            width: 70%;
            max-width: 400px;
            margin: auto;
        }

        #userId {
            width: 75%;
        }

        .register-btn {
            text-align: center;
        }

        .footer-box p {
            color: #999;
        }



    </style>

    <!--  Jquery  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <!--  javascript  -->
    <script>
        function register() {
            $.ajax({
                type: "POST",
                url: "/users/register",
                data: {
                    id_give: $('#userId').val(),
                    pw_give: $('#userPw').val()
                },
                success: function (response) {
                    if (response['result'] == 'success') {
                        alert('회원가입이 완료되었습니다.')
                        window.location.href = '/login'
                    } else {
                        alert(response['msg'])
                    }
                }
            })
        }

        function isUser(asValue) {
            var regExp = /^(?=.*[a-zA-Z])[a-zA-Z0-9]{2,10}$/;
            return regExp.test(asValue);
        }

        function is_password(asValue) {
            var regExp = /^(?=.*\d)(?=.*[a-zA-Z])[0-9a-zA-Z!@#$%^&*]{8,20}$/;
            return regExp.test(asValue);
        }

        function checkDup() {
            let userId = $("#userId").val()
            console.log(userId)
            if (userId == "") {
                $("#helpId").text("아이디를 입력해주세요.").removeClass("is-safe").addClass("is-danger")
                $("#userId").focus()
                return;
            }
            if (!isUser(userId)) {
                $("#helpId").text("아이디의 형식을 확인해주세요. 영문과 숫자만 사용 가능. 2-10자 길이").removeClass("is-safe").addClass("is-danger")
                $("#userId").focus()
                return;
            }
            $("#helpId").addClass("is-loading")
            $.ajax({
                type: "POST",
                url: "/users/checkDup",
                data: {
                    username_give: userId
                },
                success: function (response) {

                    if (response["exists"]) {
                        $("#helpId").text("이미 존재하는 아이디입니다.").removeClass("is-safe").addClass("is-danger")
                        $("#userId").focus()
                    } else {
                        $("#helpId").text("사용할 수 있는 아이디입니다.").removeClass("is-danger").addClass("is-success")
                    }
                    $("#helpId").removeClass("is-loading")

                }
            });
        }

    </script>
</head>
<body>
<div class="wrap">
    <header class="header-box">
        <h1 class="title is-3 is-spaced"><a href="/">전시프리</a></h1>
        <p>무료한 일상 속에서 전시회로 마음의 평화를 찾아보세요.</p>
    </header>
    <section>
        <div class="link-box">
            <p>이미 회원이신가요? <a href="/login">로그인 하기</a></p>
        </div>
        <div class="register-box">
            <div class="field">
                <p class="control has-icons-left has-icons-right">
                    <input id="userId" class="input" type="text" placeholder="아이디">
                    <span class="icon is-small is-left">
                      <i class="fas fa-user"></i>
                    </span>
                    <button onclick="" class="button is-primary">중복확인</button>
                </p>
                <small id="helpId">아이디는 2~10자의 영문과 숫자만 입력 가능합니다.</small>
            </div>
            <div class="field">
                <p class="control has-icons-left">
                    <input id="userPw" class="input" type="password" placeholder="비밀번호">
                    <span class="icon is-small is-left">
                      <i class="fas fa-lock"></i>
                    </span>
                </p>
                <small>영문과 숫자 조합의 8~20자의 비밀번호를 설정해주세요.</br>
                    특수문자(!@#$%^&*)도 사용 사능합니다.</small>
            </div>
            <div class="field">
                <p class="control has-icons-left">
                    <input id="userPwCheck" class="input" type="password" placeholder="비밀번호 확인">
                    <span class="icon is-small is-left">
                      <i class="fas fa-lock"></i>
                    </span>
                </p>
                <small>비밀번호가 일치합니다.</small>
            </div>
            <div class="register-btn">
                <button onclick="register()" class="button is-primary">회원가입하기</button>
                <button onclick="window.location.href='/'" class="button">홈으로가기</button>
            </div>
        </div>
    </section>
    <footer class="footer footer-box">
        <p class="content has-text-centered">&copy; 2022 항해99 5D 12팀</p>
    </footer>
</div>
</body>
</html>
